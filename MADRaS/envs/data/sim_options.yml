port: 60934
vision: False  # whether to use vision input
throttle: True
gear_change: False
client_max_steps: -1  # to be interpreted as np.inf
visualise: True  # whether to render TORCS window
no_of_visualisations: 1
track_len: 7014.6
state_dim: 29
early_stop: True

# PID params
pid_assist: False
pid_settings:
  accel_pid:
    - 10.5  # a_x
    - 0.05  # a_y
    - 2.8   # a_z
  steer_pid:
    - 5.1
    - 0.001
    - 0.000001
  accel_scale: 1.0
  steer_scale: 0.1
  pid_latency: 10

# Observation mode
observations: "'TorcsObs'"

# Reward function
rewards:
  TorcsReward:
    scale: 1.0
  ProgressReward:
    scale: 1.0

# Done function
dones:
  - TorcsDone
  - RaceOver